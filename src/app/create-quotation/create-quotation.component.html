<div class="container">
    <h2>Création de demande de cotation</h2>
    <form (submit)="submitQuote()">
      <div class="form-group">
        <label for="photo">Photo du véhicule:</label>
        <input type="file" class="form-control" id="photo" (change)="onFileSelected($event)" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="brand">Marque du véhicule:</label>
        <input type="text" class="form-control" id="brand" [(ngModel)]="brand" name="brand" required>
      </div>
      <div class="form-group">
        <label for="model">Modèle du véhicule:</label>
        <input type="text" class="form-control" id="model" [(ngModel)]="model" name="model" required>
      </div>
      <div class="form-group">
        <label for="year">Année du véhicule:</label>
        <input type="number" class="form-control" id="year" [(ngModel)]="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
  
  <!-- navigation.component.html ou autre composant -->
  <button (click)="logout()">Déconnexion</button>
