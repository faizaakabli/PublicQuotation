<app-header></app-header>
<div class="container">
  <h2>Création de demande de cotation</h2>
  <form (submit)="submitQuote()">
    <div class="form-group">
      <label for="photo">Photo du véhicule:</label>
      <input
        type="file"
        class="form-control"
        id="photo"
        (change)="onFileSelected($event)"
        accept="image/*"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        class="form-control"
        id="message"
        [(ngModel)]="message"
        name="message"
        rows="5"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
<app-footer></app-footer>
